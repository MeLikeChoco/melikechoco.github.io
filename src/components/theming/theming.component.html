<select [(ngModel)]="themesService.activeTheme" (change)="themesService.themeChange($event)">
    <option *ngFor="let theme of themesService.themes | keyvalue: preserveOrder; index as i" value={{theme.key}} [ngValue]="theme.key">
        {{theme.value}}
        <link [href]="theme.key + '.css' | safe" *ngIf="theme.key == themesService.activeTheme" stylesheet>
    </option>
</select>
