<select #themeSelection [(ngModel)]="themesService.activeTheme">
    <option *ngFor="let theme of themesService.themes | keyvalueKeepOrder; index as i" value={{theme.key}}
        [ngValue]="theme.key">
        {{theme.value}}
        <link [href]="theme.key + '.css' | safe" *ngIf="theme.key == themesService.activeTheme" stylesheet>
    </option>
</select>
